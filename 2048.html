<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous" />
</head>

<body>
  <button class="start" type="button">Start</button>
  <div class="game-score">
    <p>Score:</p>
    <div class="container">
      <p class="score">0</p>
      <p class="difference">0</p>
    </div>
  </div>
  <div class="game-over">
    <button class="start-again" type="button">
      Play Again <i class="fas fa-redo"></i>
    </button>
    <p class="win-or-lose-title"></p>
    <div class="game-over-score">
      <p>Score:</p>
      <div class="container">
        <p class="score-win-lose">0</p>
      </div>
    </div>
  </div>
  <div id="playfield">
    <div class="hello">
      <p>Добро пожаловать в игру 2048!</p>
      <p class='hello__start'>нажмите START чтобы начать</p>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
